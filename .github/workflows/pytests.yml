name: pytest examples
run-name: ${{ github.actor }} is learning
on: [push]
jobs:
  check-pytest-version:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3        
        with:
          submodules: true   
      - uses: actions/setup-node@v3
        with:
          node-version: '16'
      - run: pytest -v
